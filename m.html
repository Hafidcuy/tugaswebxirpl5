<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Multimedia di HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1e40af;
    }

    h2 {
      margin-top: 30px;
      color: #2563eb;
    }

    .box {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    img, video, audio {
      display: block;
      margin-top: 10px;
      border-radius: 6px;
      max-width: 100%;
    }

    video, audio {
      outline: none;
    }

    /* Untuk tampilan responsif */
    @media (max-width: 600px) {
      body {
        margin: 10px;
        font-size: 14px;
      }
      h1 { font-size: 20px; }
      h2 { font-size: 16px; }
    }

    .back a {
            color: #fff;
            text-decoration-line: none;
            background-color: #0055ff;
            padding: 4px;
            border-radius: 5px;
            transition: 0.3s;
        }
    .back a:hover {
            text-decoration-line: none;
            background-color: #fff;
            color: #0055ff;
            padding: 4px;
            border-radius: 5px;
            transition: 0.3s;
        }
  </style>
</head>
<body>

  <!-- Navbar -->
    <nav class="navbar">
      <a href="index.html">Home</a>
    </nav>

  <h1>Contoh Multimedia di HTML</h1>

  <div class="box">
    <h2>Gambar Internal</h2>
    <img src="asset/Mahiru Shiina.jpg" alt="Gambar Internal" width="300">
 
    <h2>Gambar Eksternal</h2>
    <img src="https://picsum.photos/300" alt="Gambar Eksternal">

    <h2>Audio Internal</h2>
    <audio controls>
      <source src="asset/Playdate (Violin) Slowed - Edit Audio By (Lindsey Stirling).mp3" type="audio/mpeg">
      Browser Anda tidak mendukung audio.
    </audio>

    <h2>Audio Eksternal</h2>
    <audio controls>
      <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
      Browser Anda tidak mendukung audio.
    </audio>

    <h2>Video Internal</h2>
    <video width="400" controls>
      <source src="asset/Apakah Ada Ujung Alam Semesta .mp4" type="video/mp4">
      Browser Anda tidak mendukung video.
    </video>

    <h2>Video Eksternal</h2>
    <video width="400" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Browser Anda tidak mendukung video.
    </video>
  </div>
<p class="back">kembali : <a href="index.html">Halaman utama</a></p>
</body>
</html>
